{% load static %}
{% include 'message.html' %}

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/util.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div style="height:100px">
        <div style="float:left ; width:33% ; ">
            <button class="btn" onclick="location.href='{% url 'dashboard:list' %}'"><i class="fa fa-home"></i></button>
        </div>
        {% if user.is_authenticated %}
        <div style="float:left ; width:33% ; text-align: center;">
            <h2>{{ user.get_username }}</h2>
        </div>
        <div style="float:right ; width:33% ;text-align:end">
            <button type="button" class="btn btn-primary"
                onclick="location.href='{% url 'login:logout' %}'">Logout</button>
        </div>
        {% else %}

        <div style="float:right ; width:33% ;text-align:end">
            <button type="button" class="btn btn-primary"
                onclick="location.href='{% url 'login:login' %}'">Login</button>
        </div>

        {% endif %}
    </div>
    <div>
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    {% if messages %}
    <script>
        {% for message in messages %}
        $(document).ready(function () {
            $('.toast').toast('show');
        });
        {% endfor %}
    </script>
    {% endif %}


</body>
