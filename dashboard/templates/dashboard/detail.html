{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}


<div class="row justify-content-md-center" style="margin-top: 100px;">
    <ul class="list-group">
        <li class="list-group-item">{{ item.title }}</li>
        <li class="list-group-item">{{ item.contents }}</li>
        <li class="list-group-item">{{ item.author }}</li>

    </ul>


</div>


<div class="row justify-content-md-center" style="margin-top: 100px;">

    <form action="{% url 'dashboard:detail' item.id%}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="comment">Comment:</label>
            <input id="comment" name="comment"></input>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>

    </form>

</div>
<div class="center">

    <table class='table' style="margin-top: 50px;width:50%">
        <thead>
            <tr>
                <td><B>댓쓴이</B></td>
                <td><B>내용</B></td>
                <td><B>지우기</B></td>

            </tr>
        </thead>
        <tbody>
            {% for comment in comments %}
            <tr>
                <td>{{comment.author}}</td>
                <td>{{comment.comment}}</td>
                <td>
                    <form action="{% url 'dashboard:deleteComment' item.id comment.id%}" method="POST">
                        {% csrf_token %}
                        <button type="submit" class="close" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        <tbody>
    </table>
</div>

{% endblock %}
